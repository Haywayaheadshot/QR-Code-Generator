<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="body">
    <section class="qr-generator">
      <img src="./images/image-qr-code.png" class="qr-image" alt="QR Image" />
      <h1 class="heading-text">
        Improve your front-end skills by building projects
      </h1>
      <p class="description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </section>

    <section class="attribution">
      <h4>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer"
        >Frontend Mentor</a>. Coded by
      <a href="https://www.linkedin.com/in/abubakar-ummar-4b6643245/" rel="noopener noreferrer" target="_blank"> 
        Abubakar Ummar 
      </a>.</h4>
    </section>
  </body>
</html>
